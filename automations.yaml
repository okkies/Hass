- id: '1752513738453'
  alias: Toiletlicht – Slimme controle op beweging
  description: Licht gaat aan als motion_state "small"/"large" is, uit na 30s "none"
  triggers:
  - seconds: /5
    trigger: time_pattern
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: sensor.0xa4c138e021fffe45_motion_state
          state: small
        - condition: state
          entity_id: sensor.0xa4c138e021fffe45_motion_state
          state: large
      sequence:
      - target:
          entity_id: switch.toilet_licht_right
        action: switch.turn_on
    - conditions:
      - condition: state
        entity_id: sensor.0xa4c138e021fffe45_motion_state
        state: none
        for: 00:00:30
      sequence:
      - target:
          entity_id: switch.toilet_licht_right
        action: switch.turn_off
  mode: single
- id: '1752515561426'
  alias: Badkamer Navin – Licht aan bij PIR, uit bij geen occupancy
  description: ''
  triggers:
  - entity_id: binary_sensor.athom_badkamer_sensor_pir_sensor
    to: 'on'
    id: pir
    trigger: state
  - entity_id: binary_sensor.athom_badkamer_sensor_occupancy
    to: 'off'
    for:
      minutes: 1
    id: occupancy_off
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: pir
      sequence:
      - target:
          entity_id: light.3x_button_badkamer_navin_right
        action: light.turn_on
    - conditions:
      - condition: trigger
        id: occupancy_off
      sequence:
      - target:
          entity_id: light.3x_button_badkamer_navin_right
        action: light.turn_off
  mode: single
