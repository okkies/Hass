- id: '1597401858182'
  alias: SABnzbd Download Handling
  description: Pause SABnzbd downloads whilst someone is watching Plex, resume downloads
    when no one is watching!
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.plex_unraidv2'') | int > 0 }}'
  - entity_id: sensor.sabnzbd_status
    platform: state
    to: Downloading
  - entity_id: sensor.plex_unraidv2
    platform: state
    to: '0'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: template
          value_template: '{{ states(''sensor.plex_unraidv2'') | int > 0 }}'
        - condition: state
          entity_id: sensor.sabnzbd_status
          state: Downloading
      sequence:
      - data: {}
        service: sabnzbd.pause
    - conditions:
      - condition: state
        entity_id: sensor.plex_unraidv2
        state: '0'
      sequence:
      - data: {}
        service: sabnzbd.resume
    default: []
  mode: single
