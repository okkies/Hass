- id: '1752362887715'
  alias: Complete M365 Battery Automation
  description: Volledige battery detection met MS365 Todo services
  triggers:
  - at: '10:00:00'
    trigger: time
  - at: '18:00:00'
    trigger: time
  - event: start
    trigger: homeassistant
  actions:
  - target:
      entity_id: todo.batterijen
    data:
      item: "\U0001F680 M365 Battery Sync Started: {{ low_battery_sensors | length
        }} low batteries found"
    action: todo.add_item
  - if:
    - condition: template
      value_template: '{{ low_battery_sensors | length == 0 }}'
    then:
    - target:
        entity_id: todo.batterijen
      data:
        item: ✅ No low batteries found ({{ now().strftime('%H:%M') }})
      action: todo.add_item
    - stop: Geen lage batterijen
  - if:
    - condition: template
      value_template: '{{ states(''todo.m365_todo_tommorow'') in [''unknown'', ''unavailable'']
        }}'
    then:
    - target:
        entity_id: todo.batterijen
      data:
        item: ❌ M365 Todo not available
      action: todo.add_item
    - stop: M365 Todo niet beschikbaar
  - repeat:
      for_each: '{{ state_attr(''todo.m365_todo_tommorow'', ''items'') or [] }}'
      sequence:
      - variables:
          todo_summary: '{{ repeat.item.summary }}'
          is_battery_todo: "{{ todo_summary.startswith('\U0001F50B') or todo_summary.startswith('\U0001FAAB')
            or todo_summary.startswith('\U0001F534') }}"
      - condition: template
        value_template: '{{ is_battery_todo }}'
      - target:
          entity_id: todo.m365_todo_tommorow
        data:
          item: '{{ todo_summary }}'
        continue_on_error: true
        action: todo.remove_item
  - repeat:
      for_each: '{{ low_battery_sensors }}'
      sequence:
      - variables:
          sensor_info: '{{ repeat.item }}'
          battery_level: '{{ sensor_info.state | int(0) }}'
          battery_emoji: "{% if battery_level <= 5 %}\U0001FAAB {% elif battery_level
            <= 10 %}\U0001F534 {% else %}\U0001F50B {% endif %}"
          todo_subject: '{% if sensor_info.area != ''Unknown'' %} {{ battery_emoji
            }} {{ sensor_info.state }}{% if sensor_info.state != ''Low'' %}%{% endif
            %} - {{ sensor_info.name }} ({{ sensor_info.area }}) {% else %} {{ battery_emoji
            }} {{ sensor_info.state }}{% if sensor_info.state != ''Low'' %}%{% endif
            %} - {{ sensor_info.name }} {% endif %}'
          today: '{{ (now() + timedelta(days=3)).date().isoformat() }}'
          reminder_time: '{{ (now() + timedelta(days=2)).replace(hour=9, minute=0,
            second=0, microsecond=0).isoformat() }}'
      - target:
          entity_id: todo.m365_todo_tommorow
        data:
          subject: '{{ todo_subject }}'
          due: '{{ today }}'
          reminder: '{{ reminder_time }}'
          description: Battery replacement needed for {{ sensor_info.name }}
        continue_on_error: true
        action: ms365_todo.new_todo
  - target:
      entity_id: todo.batterijen
    data:
      item: '✅ M365 Todo synced: {{ low_battery_sensors | length }} batteries with
        reminders ({{ now().strftime(''%H:%M'') }})'
    action: todo.add_item
  - repeat:
      for_each: '{{ low_battery_sensors[:5] }}'
      sequence:
      - variables:
          sensor_info: '{{ repeat.item }}'
          battery_level: '{{ sensor_info.state | int(0) }}'
          battery_emoji: "{% if battery_level <= 5 %}\U0001FAAB {% elif battery_level
            <= 10 %}\U0001F534 {% else %}\U0001F50B {% endif %}"
          todo_item: '{% if sensor_info.area != ''Unknown'' %} {{ battery_emoji }}
            {{ sensor_info.state }}{% if sensor_info.state != ''Low'' %}%{% endif
            %} - {{ sensor_info.name }} ({{ sensor_info.area }}) {% else %} {{ battery_emoji
            }} {{ sensor_info.state }}{% if sensor_info.state != ''Low'' %}%{% endif
            %} - {{ sensor_info.name }} {% endif %}'
      - target:
          entity_id: todo.batterijen
        data:
          item: '{{ todo_item }}'
        action: todo.add_item
  variables:
    threshold: 20
    exclude_entities: []
    low_battery_sensors: '{% set result = namespace(sensors=[]) %} {% for state in
      states.sensor | selectattr(''attributes.device_class'', ''defined'') | selectattr(''attributes.device_class'',
      ''=='', ''battery'') %} {% set area = area_name(state.entity_id) %} {% if state.state
      not in [''unknown'', ''unavailable''] and state.state | int(101) <= threshold
      and state.state | int(101) >= 0 and state.entity_id not in exclude_entities
      and area != None and area != '''' %} {% set result.sensors = result.sensors
      + [{ ''entity_id'': state.entity_id, ''name'': state.name | replace('' Battery'',
      '''') | replace('' battery'', ''''), ''state'': state.state, ''area'': area
      }] %} {% endif %} {% endfor %} {% for state in states.binary_sensor | selectattr(''attributes.device_class'',
      ''defined'') | selectattr(''attributes.device_class'', ''=='', ''battery'')
      | selectattr(''state'', ''=='', ''on'') %} {% set area = area_name(state.entity_id)
      %} {% if state.entity_id not in exclude_entities and area != None and area !=
      '''' %} {% set result.sensors = result.sensors + [{ ''entity_id'': state.entity_id,
      ''name'': state.name | replace('' Battery'', '''') | replace('' battery'', ''''),
      ''state'': ''Low'', ''area'': area }] %} {% endif %} {% endfor %} {{ result.sensors
      }}'
  mode: single
