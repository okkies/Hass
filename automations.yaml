        %} TROUBLESHOOTING MODE: Diagnose and solve system issues step by step. {%
        elif is_state(''input_select.jarvis_chat_mode'', ''Learning Mode'') %} LEARNING
        MODE: Explain concepts and provide educational insights with examples. {%
        elif is_state(''input_select.jarvis_chat_mode'', ''Home Control'') %} HOME
        CONTROL MODE: Help control devices, scenes, and automations. Offer to execute
        actions. {% else %} ASSISTANT MODE: Provide helpful, conversational assistance.
        {% endif %}

        {% if is_state(''input_select.jarvis_personality'', ''Professional'') %} Personality:
        Professional, efficient, formal tone. {% elif is_state(''input_select.jarvis_personality'',
        ''Technical'') %} Personality: Technical, detailed, use proper terminology.
        {% elif is_state(''input_select.jarvis_personality'', ''Friendly'') %} Personality:
        Warm, supportive, encouraging tone. {% else %} Personality: Confident, helpful,
        and slightly witty like the real Jarvis. {% endif %}

        Respond as Jarvis with the specified personality and mode. Provide actionable
        information when possible. Keep responses conversational but informative.

        If the user asks for system actions, explain what I can do and offer to execute.
        If debug mode is active, include technical details about the request processing.'
    response_variable: jarvis_response
  - delay:
      seconds: 8
  - action: input_text.set_value
    target:
      entity_id: input_text.jarvis_chat_response
    data:
      value: '{{ jarvis_response.response.speech.plain.speech }}'
  - action: input_text.set_value
    target:
      entity_id: input_text.jarvis_chat_history
    data:
      value: '{{ now().strftime(''%H:%M'') }} You: {{ states(''input_text.jarvis_chat_input'')
        }} {{ now().strftime(''%H:%M'') }} Jarvis: {{ jarvis_response.response.speech.plain.speech[:200]
        }}...

        {{ states(''input_text.jarvis_chat_history'') }}'
  - action: input_text.set_value
    target:
      entity_id: input_text.jarvis_chat_input
    data:
      value: ''
  mode: single
- id: '1752448287961'
  alias: notify_light_door_unlock_flash
  description: Hue lamp knippert + knop pulse + snapshot naar tel bij deur/auto (alleen
    als ik weg ben)
  triggers:
  - entity_id: lock.nookie
    to: unlocked
    trigger: state
  - entity_id: binary_sensor.reolink_video_doorbell_wifi_vehicle
    trigger: state
  conditions:
  - condition: template
    value_template: "{{ not states('binary_sensor.reolink_video_doorbell_wifi_vehicle')
      in ['off', 'clear'] or\n   is_state('lock.nookie', 'unlocked') }}"
  - condition: not
    conditions:
    - condition: state
      entity_id: device_tracker.sm_g960f
      state: home
  actions:
  - variables:
      lamp: light.office_raam_color
  - data:
      scene_id: door_unlock_lamp_backup
      snapshot_entities:
      - '{{ lamp }}'
    action: scene.create
  - repeat:
      count: 6
      sequence:
      - target:
          entity_id: '{{ lamp }}'
        data:
          brightness: 255
          color_temp: 250
        action: light.turn_on
      - delay:
          seconds: 0.7
      - target:
          entity_id: '{{ lamp }}'
        action: light.turn_off
      - delay:
          seconds: 0.7
  - repeat:
      count: 3
      sequence:
      - target:
          entity_id: switch.3x_button_badkamer_navin_left
        action: switch.turn_on
      - delay:
          milliseconds: 300
      - target:
          entity_id: switch.3x_button_badkamer_navin_left
        action: switch.turn_off
      - delay:
          milliseconds: 300
  - target:
      entity_id: scene.door_unlock_lamp_backup
    action: scene.turn_on
  - data:
      entity_id: camera.reolink_video_doorbell_wifi
      filename: /config/www/snapshot_reolink.jpg
    action: camera.snapshot
  - delay:
      seconds: 1
  - data:
      title: "\U0001F6AA Deur ontgrendeld of auto op oprit"
      message: Snapshot van voordeur (je bent niet thuis)
      data:
        image: /local/snapshot_reolink.jpg
    action: notify.mobile_app_navin_telefoon
